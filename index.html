<!DOCTYPE html>
<html>
    <head>
        <title>MyCalculator</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <div id="display"></div>
            <div class="button-rectangle">
                <div class="circle-grid">
                    <button class="t-circle">AC</button>
                    <button class="t-circle">âŒ«</button>
                    <button class="t-circle">%</button>
                    <button class="t-s-circle">&divide;</butt>

                    <button class="circle">1</button>
                    <button class="circle">2</button>
                    <button class="circle">3</button>
                    <button class="t-s-circle">&times;</button>

                    <button class="circle">4</button>
                    <button class="circle">5</button>
                    <button class="circle">6</button>
                    <button class="t-s-circle">-</button>
                
                    <button class="circle">7</button>
                    <button class="circle">8</button>
                    <button class="circle">9</button>
                    <button class="t-s-circle">+</button>

                    <button class="rectangle-button">0</button>
                    <button class="circle">.</button>
                    <button class="t-s-circle">=</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
